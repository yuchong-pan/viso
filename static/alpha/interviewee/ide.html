<!DOCTYPE html>
<html lang="en">
<head>
<title>VISO - Online IDE</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<select class="form-control m-t-sm input-sm m-r-xs pull-left" name="language" id="code-language" style="width:100px;position: absolute;bottom: 5px;left: 50px;z-index: 1000;" onchange="setLang(this.value);">
<option value="c_cpp">C++</option>
<option value="java">Java</option>
<option value="python">Python</option>
<option value="javascript">JavaScript</option>
</select>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
    
<script src="/s/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="/s/lib/vue/vue.min.js"></script>
<script src="/s/lib/vue/vue-resource.min.js"></script>
<script src="/s/js/interviewee-ide.js"></script>
</body>
</html>
